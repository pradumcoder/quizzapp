<body>
    
    <div class="box">
        <div class="timer">

        </div>
       <div>
         <h2 id="Q"></h2>
        <div id="aaa">
            <input type="radio" id="A" name="option" />

        </div>
       </div>
        <div>
            <input type="radio" id="B" name="option" />

        <div>

        <div>

        <div id="next">
             <button class="btn btn-danger px-4 me-3" onclick="Back()" id="b">Back</button>

               <button class="btn btn-danger px-4 " onclick="reset()">Reset</button>
           
        </div>
